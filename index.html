  <head>
    <meta charset="utf-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif; /* Fonte padrão corporativa 2010-2015 */
        background-color: #e2e4e8; /* Cinza mais "Windows" */
        color: #333333;
        font-size: 13px; /* Fonte levemente menor */
        -webkit-font-smoothing: antialiased;
      }
      
      /* Scrollbar padrão do navegador é aceitável para o estilo 2010 */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border: 2px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Utilitários de Foco mais "Duross" */
      input:focus, select:focus, textarea:focus, button:focus-visible {
        outline: 2px solid #2563eb; /* Azul padrão */
        outline-offset: 0px;
      }
      
      /* Tabelas estilo Bootstrap */
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9;
      }
    </style>
